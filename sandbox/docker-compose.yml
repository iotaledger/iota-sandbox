##################################################################
#  Bootstrap EVM chain                                           #
##################################################################

  bootstrap-chain:
    container_name: bootstrap-chain
    image: iotaledger/sandbox-wasp-cli:1.0-alpha
    volumes:
      - ./assets/wasp-cli/config.json:/app/wasp-cli.json
    entrypoint: /app/wasp-cli
    depends_on:
      wasp:
        condition: service_healthy
    command:
      - "chain" 
      - "deploy"
      - "--chain=glass-chain"
      - "--evm-chainid=777"
